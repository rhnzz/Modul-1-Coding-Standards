<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Create New Product</h3>
    <form th:action="@{/product/create}" th:object="${product}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{productName}" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" th:field="*{productQuantity}" placeholder="0">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
